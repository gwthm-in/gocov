name: Production Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      custom_version:
        description: 'Custom version (optional, e.g., 1.2.3). Leave empty to auto-increment.'
        required: false
        type: string

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'

      - name: Run tests
        run: go test ./...

      - name: Build
        run: go build ./...

  build:
    name: Build binaries
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ""
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            ext: ""
          - os: macos-latest
            goos: darwin
            goarch: amd64
            ext: ""
          - os: macos-latest
            goos: darwin
            goarch: arm64
            ext: ""
          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: ".exe"
          - os: windows-latest
            goos: windows
            goarch: arm64
            ext: ".exe"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'

      - name: Calculate version
        id: version
        run: |
          if [ -n "${{ inputs.custom_version }}" ]; then
            VERSION="${{ inputs.custom_version }}"
          else
            # Get the latest production tag
            latest_tag=$(git tag -l 'v*' | grep -v 'dev-' | sort -V | tail -1 || echo "v0.0.0")
            echo "Latest version: $latest_tag"

            # Remove 'v' prefix
            version_num=$(echo "$latest_tag" | sed 's/^v//')
            IFS='.' read -ra ADDR <<< "$version_num"
            major=${ADDR[0]:-0}
            minor=${ADDR[1]:-0}
            patch=${ADDR[2]:-0}

            # Increment based on version type
            case "${{ inputs.version_type }}" in
              major)
                major=$((major + 1))
                minor=0
                patch=0
                ;;
              minor)
                minor=$((minor + 1))
                patch=0
                ;;
              patch)
                patch=$((patch + 1))
                ;;
            esac

            VERSION="v${major}.${minor}.${patch}"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.version }}" -m "Release ${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o gocov${{ matrix.ext }} ./gocov

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gocov-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}
          path: gocov${{ matrix.ext }}

  release:
    name: Create release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate version
        id: version
        run: |
          if [ -n "${{ inputs.custom_version }}" ]; then
            VERSION="${{ inputs.custom_version }}"
          else
            latest_tag=$(git tag -l 'v*' | grep -v 'dev-' | sort -V | tail -1 || echo "v0.0.0")
            version_num=$(echo "$latest_tag" | sed 's/^v//')
            IFS='.' read -ra ADDR <<< "$version_num"
            major=${ADDR[0]:-0}
            minor=${ADDR[1]:-0}
            patch=${ADDR[2]:-0}

            case "${{ inputs.version_type }}" in
              major)
                major=$((major + 1))
                minor=0
                patch=0
                ;;
              minor)
                minor=$((minor + 1))
                patch=0
                ;;
              patch)
                patch=$((patch + 1))
                ;;
            esac

            VERSION="v${major}.${minor}.${patch}"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          find . -type f -name 'gocov*' -exec sha256sum {} \; > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            Production release ${{ steps.version.outputs.version }}

            **Version Type:** ${{ inputs.version_type }}
            **Commit:** ${{ github.sha }}
          files: |
            artifacts/**/gocov*
            artifacts/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

